version: '3'
services:
  utilities-robot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: utilities-robot
    restart: always
    environment:
      - SUPPORT_GROUP
      - JOIN_CHANNEL
      - JOIN_CHECK
      - BOT_TOKEN
      - API_ID
      - API_HASH
      - DOWN_PATH
      - DEVS
      - RMVBG_API_KEY
      - LOGS
